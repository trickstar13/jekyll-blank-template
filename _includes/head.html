<head>
{% include analytics.html %}
<meta name="viewport" content="width=device-width">
<meta charset="UTF-8">
<title>{% if page.title %}{{page.title}} | {{ site.title }} {% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
<meta property="og:title" content="{% if page.title %}{{page.title}} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{site.url}}{{page.url}}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:image" content="{% if page.og_image %}{{site.url}}{{page.og_image}}{% else %}{{site.url}}{{site.og_image}}{% endif %}">
{% if site.facebook_username %}
  <!-- Facebook -->
  <meta property="fb:app_id" content="{{ site.facebook_appid }}">
  <meta property="og:description" content="{% if page.description %}{{page.description}}{% else %}{{ site.description }}{% endif %}">
{% endif %}
{% if site.twitter_username %}
  <!-- Twitter -->
  <meta name="twitter:site" content="@{{site.twitter_username}}">
  <meta name="twitter:creator" content="@{{site.twitter_username}}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{% if page.title %}{{page.title}} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{page.description}}{% else %}{{ site.description }}{% endif %}">
  <meta property="twitter:image" content="{% if page.og_image %}{{site.url}}{{page.og_image}}{% else %}{{site.url}}{{site.socialimg}}{% endif %}">
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
<link rel="stylesheet" href="/css/style.css" type="text/css">
<script src="/js/common.js" type="text/javascript"></script>
</head>
